<!DOCTYPE html>
<mat-dialog-content id="form-produto">
      <mat-form-field>
        <mat-label>Nome Produto</mat-label>
        <input matInput type="text" [(ngModel)]="produto.nomeProduto">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Preço</mat-label>
        <input matInput type="number" [(ngModel)]="produto.preco">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput type="text" [(ngModel)]="produto.descricao">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Id Funcionário</mat-label>
        <input matInput type="text" [(ngModel)]="funcionarioId">
      </mat-form-field>

      <button mat-button color="accent" (click)="SendData()">ENVIAR</button>

  </mat-dialog-content>
  <mat-dialog-actions>

    <!-- <button mat-button (click)="openDialog()">No Thanks</button> -->
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</mat-dialog-actions>
