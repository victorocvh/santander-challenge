<!DOCTYPE html>
<mat-dialog-content id="form-produto">

      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="funcionario.nome">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="funcionario.email">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput type="text" [(ngModel)]="funcionario.telefone">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tipo Funcionario</mat-label>
        <mat-select [(value)]="funcionario.tipoFuncionario">
          <mat-option>None</mat-option>
          @for (f of tipoFuncionarioList; track f) {
            <mat-option [value]="f">{{f.descricao}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <button mat-button color="accent" (click)="SendData()">ENVIAR</button>

  </mat-dialog-content>
  <mat-dialog-actions>

    <!-- <button mat-button (click)="openDialog()">No Thanks</button> -->
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</mat-dialog-actions>
