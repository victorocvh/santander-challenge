<!DOCTYPE html>
<button mat-button (click)="openDialog()">Novo Cliente</button>
<div class="produtos">
  <table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="dt_criacao">
    <th mat-header-cell *matHeaderCellDef> Criado em: </th>
    <td mat-cell *matCellDef="let element"> {{element.dt_criacao | date:'dd-MM-yyyy hh:MM:ss'}} </td>
  </ng-container>


  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
  </ng-container>

  <ng-container matColumnDef="is_deleted">
    <th mat-header-cell *matHeaderCellDef> - </th>
    <td mat-cell *matCellDef="let element"> <button (click)="Editar(element)">Editar</button> </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
