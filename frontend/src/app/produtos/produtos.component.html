<!DOCTYPE html>
<button mat-button (click)="openDialog()">Novo Produto</button>
<div class="produtos">
  <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef> Ativo ? </th>
    <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
  </ng-container>

  <ng-container matColumnDef="nome_produto">
    <th mat-header-cell *matHeaderCellDef> Nome Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
  </ng-container>
  <ng-container matColumnDef="dt_atualizacao_preco">
    <th mat-header-cell *matHeaderCellDef> Ult. Atualização </th>
    <td mat-cell *matCellDef="let element"> {{element.dtAtualizacaoPreco | date:'dd-MM-yyyy hh:mm:ss'}} </td>
  </ng-container>


  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> {{element.preco | number:'1.0-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> <button (click)="Editar(element)">Editar</button> </td>
  </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
